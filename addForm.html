<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add(create) form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="box">
            <header>
                <p>ADD</p>
            </header>

            <p class="box__p_muted">Please enter data</p>

            <form class="box__form" id="addForm" autocomplete="off" method="POST">
                <input class="box__input" placeholder="Amount" maxlength="15" required>
                <br>
                <input class="box__input" placeholder="Place" maxlength="80" required>
                <br>
                <input class="box__input" placeholder="Date" maxlength="15" required>
                <br>
                <select class="box__input" id="box__input__select" name="nubexSelect" required form="addForm">
                    <option>Sport</option>
                </select>
                <br>
                <button class="box__button_submit" id="submit">Add image</button>
                <br>
                <div class="wrapper">
                    <input type="radio" name="select" id="option-1" checked>
                    <input type="radio" name="select" id="option-2">
                    <label for="option-1" class="option option-1">
                        <div class="dot"></div>
                        <span>Incomes</span>
                      </label>
                    <label for="option-2" class="option option-2">
                        <div class="dot"></div>
                        <span>Expenses</span>
                      </label>
                </div>
                <br><br><br>
                <a class="box__button_submit" href="index.html" id="submit">Add transaction</a>
            </form>

        </div>
    </main>
</body>

</html>
