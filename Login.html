<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="box">
            <header>
                <p>LOG IN</p>
            </header>

            <p class="box__p_muted">Please enter your login and password</p>

            <form class="box__form" autocomplete="off" method="POST">
                <input class="box__input" type="text" placeholder="Username" maxlength="15" required>
                <br>
                <input class="box__input" type="password" placeholder="Password" maxlength="80" required>
                <br><br>
                <a class="box__a_signup" href="Signup.html">Sign up if you don't have an account</a>

                <a class="box__button_submit" href="index.html" id="submit">Log in</a>
            </form>
        </div>
    </main>
</body>

</html>
