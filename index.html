<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="section.css">
    <link rel="stylesheet" href="transactionMain.css">
</head>

<body>
    <header>
        <div class="left_side">
            <button class="left_side__button">
                <img class="left_side__img" src="images/menu.svg">
            </button>
            <h1>FinTrack</h1>
        </div>
        <nav class="side-nav">
            <ul class="side-nav__ul">
                <li class="side-nav__li">
                    <div class="side-nav__str">
                        <button class="side-nav__log-button">
                            <img class="side-nav__logout-img" src="images/transaction.svg">
                        </button>
                        <a class="side-nav__a__active" href="index.html">Transaction</a>
                    </div>
                </li>
                <li class="side-nav__li">
                    <div class="side-nav__str">
                        <button class="side-nav__log-button">
                            <img class="side-nav__logout-img" src="images/categories.svg">
                        </button>
                        <a class="side-nav__a" href="Categories.html">Categories</a>
                    </div>
                </li>
                <li class="side-nav__li">
                    <div class="side-nav__str">
                        <button class="side-nav__log-button">
                            <img class="side-nav__logout-img" src="images/statistics.svg">
                        </button>
                        <a class="side-nav__a" href="Statistics.html">Statistics</a>
                    </div>
                </li>
                <hr>
                <li class="side-nav__li">
                    <div class="side-nav__str">
                        <a href="Login.html" class="side-nav__log-button">
                            <img class="side-nav__logout-img" src="images/logout.svg">
                        </a>
                        <a class="side-nav__p" href="Login.html">Log out</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <a href="addForm.html" class="add-button">
                <div>
                    <img class="add-button__img" src="images/plus.svg"> 
                    <p>Add transaction</p>
                </div> 
            </a>
        </div>

        <h2>History</h2>
        <button class="incomes-button"> 
            <p>Income</p>
        </button>
        <button class="expenses-button"> 
            <p>Expenses</p>
        </button>
        <table class="main-table">
            <tr>
                <td class="td-type">Type</td>
                <td class="td-date">Date</td>
                <td class="td-amount">Amount</td>
            </tr>
            <tr class="main-table__str">
                <td><img class="str__shop-img" src="images/shopping.svg"></td>
                <td class="str__first-cl">Shopping</td>
                <td class="str__second-cl">13 Dec 2020</td>
                <td class="str__therd-cl">$75.67</td>
                <td>
                    <button class="str__settings-img-button">
                        <img class="settings-img" src="images/settings.svg">
                    </button>
                </td>
                <td>
                    <button class="str__delete-img-button">
                        <img class="delete-img" src="images/delete.svg">
                    </button>
                </td>
            </tr>
        </table>
    </main>
    <section class="right-section">
        <div class="right-section_ins">
            <img class="right-section__person-img" src="images/person.svg">
            <p class="right-section__name">Elena Barkovskaya</p>
            <div class="right-section__current-amount">
                <p class="current-amount__title">Current amount</p>
                <p class="current-amount__count">25 000 000$</p>
                <p class="current-amount__date">Jan 2 , 12:31pm</p>
            </div>
        </div>
    </section>
    <footer>
        <p>Designed by Elena Barkovskaya, 2022</p>
    </footer>
</body>

</html>
