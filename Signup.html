<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <header>
                <p>SIGN UP</p>
            </header>

            <p class="box__p_muted">Please create your username and password</p>

            <form class="box__form" autocomplete="off" method="POST">
                <input class="box__input" placeholder="Username" maxlength="15" required>
               
                <input class="box__input" type="password" placeholder="Password" maxlength="80" required> 
                
                <a class="box__a_signup" href="Login.html">Back to login</a>
                <button class="box__button_submit" id="submit">Sign up</button>
            </form>
        </div>
    </main>
</body>
</html>
